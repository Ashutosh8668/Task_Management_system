<!DOCTYPE html>
<!--<html lang="en">-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
<header class="bg-primary text-white text-center py-3">
    <h1>Task Management System</h1>
    <nav>
        <a class="text-white mx-2" href="/">Home</a>
        <a class="text-white mx-2" href="/completed">Completed Tasks</a>
        <a class="text-white mx-2" href="/users">Users</a>
    </nav>
</header>

<main class="container my-4">
    <h2>Edit User</h2>
    <form th:action="@{/users/edit/{id}(id=${user.id})}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${user.name}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" th:value="${user.email}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <a href="/users" class="btn btn-secondary mt-3">Back to User List</a>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
