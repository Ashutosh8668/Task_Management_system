<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
<header class="bg-primary text-white text-center py-3">
    <h1>Task Management System</h1>
    <nav>
        <a class="text-white mx-2" href="/">Home</a>
        <a class="text-white mx-2" href="/completed">Completed Tasks</a>
    </nav>
</header>

<main class="container my-4">
    <h2>Edit Task</h2>
    <form th:action="@{/tasks/edit/{id}(id=${task.id})}" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${task.title}" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" required th:text="${task.description}"></textarea>
        </div>
        <div class="form-group">
            <label for="priority">Priority:</label>
            <input type="text" class="form-control" id="priority" name="priority" th:value="${task.priority}" required>
        </div>
        <div class="form-group">
            <label for="dueDate">Due Date:</label>
            <input type="date" class="form-control" id="dueDate" name="dueDate" th:value="${task.dueDate}" required>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <select class="form-control" id="status" name="status" required>
                <option value="pending" th:selected="${task.status == 'pending'}">Pending</option>
                <option value="completed" th:selected="${task.status == 'completed'}">Completed</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Task</button>
    </form>
    <a href="/tasks" class="btn btn-secondary mt-3">Back to Home</a>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
